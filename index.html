<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" >
    <title>Honkai Impact 3rd Guide Fourm</title>
</head>
<body>
    <div id="container">
        <div id="background">
            <div id="image"></div>
        </div>
        <div id="page">
            <div id="info_container">
                <div id="detail_title">Get Started</div>
                <div id="detail_info">
                    <form action method>
                        <fieldset id="infos">
                            <div class="form_fill">
                                <label for="user">Username</label>
                                <input id="user" type="">
                            </div>
                            <div class="form_fill">
                                <label for="email">Email</label>
                                <input id="email" type="">
                            </div>
                            <div class="form_fill">
                                <label for="password">Password</label>
                                <input id="password" type="">
                            </div>
                            <div class="form_fill">
                                <label id="cp_label" for="confirm_password">Confirm Password</label>
                                <input id="confirm_password" type="">
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div id="footer">
                    <button id="sumbit_button" type="submit">Create Account</button>
                    <div id="login_request">
                        Already have an account? <a>Log in</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
        
    
</body>
<script src="./script.js"></script>
</html>
