<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" >
    <title>Honkai Impact 3rd Guide Fourm</title>
</head>
<body>
    <div id="container">
        <div id="background">
            <div id="image"></div>
        </div>
        <div id="page">
            <div id="info_container">
                <div id="detail_title">Get Started</div>
                <form id="data_form" action method>
                <div id="detail_info">
                        <fieldset id="infos">
                            <div class="form_fill">
                                <label for="iduser">Username</label>
                                <input id="iduser" name="user" type="text" placeholder="Enter your name" required>
                            </div>
                            <div class="form_fill">
                                <label for="idemail">Email</label>
                                <input id="idemail" name="email" type="email" placeholder="Enter your email" required>
                            </div>
                            <div class="form_fill">
                                <label for="idpassword">Password</label>
                                <input id="idpassword" name="password" type="password" placeholder="Enter your password" required>
                            </div>
                            <div class="form_fill">
                                <label id="matchs" for="idconfirm_password">Confirm Password</label>
                                <input id="idconfirm_password" name="confirm_password" type="password" placeholder="Enter your password again" required>
                            </div>
                        </fieldset>
                </div>
                <div id="footer">
                    <button id="sumbit_button" type="submit">Create Account</button>
                    <div id="login_request">
                        Already have an account? <a>Log in</a>
                    </div>
                </div>
            </form>
            </div>
        </div>
    </div>
        
    
</body>
<script src="./script.js"></script>
</html>
